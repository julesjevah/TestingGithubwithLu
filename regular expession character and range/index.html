  <body> 
    <script>

        function validatingUsernam(){

            var usernapoll = document.getElementById("usernam").value;
            
            var regx = /E00/;

         if (regx.test(usernapoll)) {
            alert("valid username");  
         }else{
            alert("invalid username");
            document.getElementById("forOut").style.visibility="visible";
          
         }
        }    
    </script>

<form action="message.html">

username:<input type="text" placeholder="username" id="usernam"><br>
<label for="" id="forOut" style="color:red;  visibility:hidden"> invalid username</label>

<button onclick="validatingUsernam()" type="button" >submit</button>

</form>

  </body>
